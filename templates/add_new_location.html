{% extends "base.html" %}
{% block title %}Add Location{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Add Location</h1>
<div>
  <div class="well form-container">
    <form action="/add_new_location" method="post">
      <div class="form-group row">
        <label class="col-2 col-form-label">Address</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="location-address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Type</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="location-type">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Hours</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="location-hours">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Manager ID</label>
        <div class="col-10">
          <input class="form-control" type="number" value="" name="location-manager">
        </div>
      </div>
    </div>
    <div class="button-container add-submit">
      <button type="submit" class="btn btn-success">
        Add New Location
      </button>
    </div>
  </form>
</div>
{% endblock %}
