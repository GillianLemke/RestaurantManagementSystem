{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Add Product</h1>
<div>
  <div class="well form-container">
    <form action="/add_new_product" method="post">
      <div class="form-group row">
        <label class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="product-name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Cost</label>
        <div class="col-10">
          <input class="form-control" type="number" value="" name="product-cost">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Ingredients</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="product-ingredients">
        </div>
      </div>
    </div>
    <div class="button-container add-submit">
      <button type="submit" class="btn btn-success">
        Add New Product
      </button>
    </div>
  </form>
</div>
{% endblock %}
