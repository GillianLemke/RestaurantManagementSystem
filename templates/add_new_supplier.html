{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Add Supplier</h1>
<div>
  <div class="well form-container">
    <form action="/add_new_supplier" method="post">
      <div class="form-group row">
        <label class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="supplier-name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Contact Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="supplier-contact-name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Contact Phone</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="supplier-contact-phone">
        </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Location ID</label>
          <div class="col-10">
            <select class="form-control" type="text" value="" name="supplier-loc-id">
              {% for location in locations %}
              <option value = "{{location.address}}">{{location.address}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
    <div class="button-container add-submit">
      <button type="submit" class="btn btn-success">
        Add New Supplier
      </button>
    </div>
  </form>
</div>
{% endblock %}
