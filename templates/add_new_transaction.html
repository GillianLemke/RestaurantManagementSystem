{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Add Transaction</h1>
<div>
  <div class="well form-container">
    <form action="/add_new_product" method="post">
      <div class="form-group row">
        <label class="col-2 col-form-label">Total</label>
        <div class="col-10">
          <input class="form-control" type="number" value="" name="transaction-total">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Method of Payment</label>
        <div class="col-10">
          <select class="form-control" type="text" value="" name="transaction-method">
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
          </select>
        </div>
      </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Location ID</label>
      <div class="col-10">
        <select class="form-control" type="text" value="" name="transaction-loc-id">
          {% for location in locations %}
          <option value = "{{location.address}}">{{location.address}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Employee ID</label>
    <div class="col-10">
      <select class="form-control" type="text" value="" name="transaction-emp-id">
          {% for employee in employees %}
          <option value = "{{employee.id}}">{{employee.name}}</option>
          {% endfor %}
      </select>
    </div>
  </div>
    <div class="button-container add-submit">
      <button type="submit" class="btn btn-success">
        Add New Transaction
      </button>
    </div>
  </form>
</div>
</div>
{% endblock %}
