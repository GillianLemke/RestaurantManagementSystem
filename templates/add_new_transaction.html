{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Add Transaction</h1>
<div>
  <div class="well form-container">
    <form action="/add_new_transaction" method="post">
      <div class="form-group row">
        <label class="col-2 col-form-label">Total</label>
        <div class="col-10">
          <input class="form-control" type="number" value="" name="transaction-total">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Method of Payment</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="transaction-method">
        </div>
      </div>
    </div>
    <div class="button-container add-submit">
      <button type="submit" class="btn btn-success">
        Add New Transaction
      </button>
    </div>
  </form>
</div>
{% endblock %}
