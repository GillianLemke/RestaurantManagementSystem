{% extends "base.html" %}
{% block title %}Ingredients{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<h1 class="page-heading">Ingredients</h1>
<div>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for ingredient in ingredients %}
          <tr>
            <td>{{ingredient.name}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
