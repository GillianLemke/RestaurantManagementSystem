{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1 class="page-heading">Products</h1>
<div>
  <div class="well">
    <div class="button-container">
      <button type="button" class="btn btn-success">
        <a href={{ url_for('add_new_product') }}>Add New Product</a>
      </button>
      <button type="button" class="btn btn-danger">
        <a href={{ url_for('delete_product') }}>Delete Product</a>
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Cost</th>
          <th>Ingredients</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.ingredients}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
